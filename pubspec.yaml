name: sparfinder
description: "AngebotsFuchs - Wöchentliche Angebote aller deutschen Supermärkte im Vergleich"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # HTTP
  dio: ^5.8.0+1

  # Image caching
  cached_network_image: ^3.4.1

  # Local storage
  shared_preferences: ^2.3.5

  # Open URLs (privacy policy)
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/angebotsfuchs.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/angebotsfuchs.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logos/
    - assets/icon/