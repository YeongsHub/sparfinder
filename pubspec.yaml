name: sparfinder
description: "독일 슈퍼마켓 주간 세일 가격 비교 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # HTTP
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0

  # Navigation
  go_router: ^14.8.1

  # Image caching
  cached_network_image: ^3.4.1

  # Local storage
  shared_preferences: ^2.3.5

  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # UI utilities
  flutter_svg: ^2.0.17
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logos/
